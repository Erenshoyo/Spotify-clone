<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tauhid's Spotify</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/utitlity.css" />
  </head>
  <body>
    <div class="container flex bg-black">
      <div class="left">
        <div class="home bg-gray rounded m-1 p-1">
          <div class="logo">
            <img class="invert" src="img/logo.svg" alt="logo" />
          </div>
          <ul>
            <li><img class="invert" src="img/home.svg" alt="home" />Home</li>
            <li>
              <img class="invert" src="img/search.svg" alt="search" />Search
            </li>
          </ul>
        </div>
        <div class="library bg-gray rounded m-1 p-1">
          <div class="heading">
            <img class="invert" src="img/playlist.svg" alt="" />
            <h2>Your Library</h2>
          </div>
          <div class="footer">
            <div>
              <a href="https://www.spotify.com/jp/legal/"><span>Legal</span></a>
            </div>
            <div>
              <a href="https://www.spotify.com/jp/privacy/"
                ><span>Privacy Center</span></a
              >
            </div>
            <div>
              <a href="https://www.spotify.com/jp/legal/privacy-policy/"
                ><span>Privacy Policy</span></a
              >
            </div>
            <div>
              <a href="https://www.spotify.com/jp/legal/cookies-policy/"
                ><span>Cookies</span></a
              >
            </div>
            <div>
              <a href="https://www.spotify.com/jp/legal/privacy-policy/#s3"
                ><span>About Ads</span></a
              >
            </div>
            <div>
              <a href="https://www.spotify.com/jp/accessibility/"
                ><span>Accessibility</span></a
              >
            </div>
          </div>
        </div>
      </div>
      <div class="right bg-gray rounded">
        <div class="header">
          <div class="nav">
            <img
              class="invert"
              src="img/circle-arrow-left-01-stroke-rounded.svg"
              alt=""
            />
            <img
              class="invert"
              src="img/circle-arrow-right-01-stroke-rounded.svg"
              alt=""
            />
          </div>
          <div class="buttons">
            <button class="signup-btn">Sign up</button>
            <button class="login-btn">Log in</button>
          </div>
        </div>
        <div class="spotifyPlaylists">
          <h1>Spotify Playlists</h1>
          <div class="cardContainer">
            <div class="card">
              <div class="play">
                <svg
                  width="16"
                  height="16"
                  viewBox="0 0 24 24"
                  fill="none"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <path
                    d="M5 20V4L19 12L5 20Z"
                    stroke="#141B34"
                    stroke-width="1.5"
                    stroke-linejoin="round"
                    fill="#000"
                  />
                </svg>
              </div>
              <img
                src="https://i.scdn.co/image/ab67706f00000002b55b6074da1d43715fc16d6d"
                alt=""
              />
              <h2>Happy Hits!</h2>
              <p>Hits to boost your mood and fill you with happiness!</p>
            </div>

            <!-- <div class="card">
              <img
                src="https://i.scdn.co/image/ab67706f00000002b55b6074da1d43715fc16d6d"
                alt=""
              />
              <h2>Happy Hits!</h2>
              <p>Hits to boost your mood and fill you with happiness!</p>
            </div>

            <div class="card">
              <img
                src="https://i.scdn.co/image/ab67706f00000002b55b6074da1d43715fc16d6d"
                alt=""
              />
              <h2>Happy Hits!</h2>
              <p>Hits to boost your mood and fill you with happiness!</p>
            </div> -->
          </div>

          <div class="playbar">
            <div class="songinfo"></div>
            <div class="songbuttons">
              <img src="img/prevsong.svg" alt="" />
              <img
                style="
                  border: 2px solid black;
                  border-radius: 100%;
                  padding: 3px;
                  width: 18px;
                  height: 20px;
                "
                src="img/play.svg"
                alt=""
              />
              <img src="img/nextsong.svg" alt="" />
            </div>
            <div class="songtime"></div>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
